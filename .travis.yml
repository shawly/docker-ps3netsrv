#
# Travis CI recipe to build docker image.
#

sudo: required

language: generic

services:
  - docker

before_script:
  - echo "Validating Dockerfile..."
  - docker run --rm -v "$(pwd)/Dockerfile:/Dockerfile:ro" redcoolbeans/dockerlint:0.3.1

script:
  - echo "Starting build of Docker image..."
  - docker build --no-cache --pull -t $TRAVIS_REPO_SLUG:$TRAVIS_JOB_ID .
